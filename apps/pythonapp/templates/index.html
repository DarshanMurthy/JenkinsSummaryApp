<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Build Dashboard</title>
     <meta http-equiv="refresh" content="30" />
</head>
<body>

    <table>
        <thead><th>Name</th><th>Job Status</th></thead>
        <tbody>
    {% for job in results %}
        <tr>
            <td><code><a href={{job.url}} >{{job.name}}</a><code> </td>
             <td bgcolor={{job.color}} ></td>
        </tr>

    {% endfor %}
        </tbody>
    </table>
</body>
</html>
